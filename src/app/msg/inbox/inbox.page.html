<ion-header>
  <ion-toolbar>

    <!-- 10.1) Menu e título -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Caixa de Entrada</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- 11.1) Lista mensagens recebidas -->
  <div class="ion-padding">

    <div class="allMessages" *ngIf="allMessages?.length > 0">

      <div class="message" *ngFor="let msg of allMessages">
        <div class="msgSubject">{{ msg.subject }}</div>
        <small>De: {{ msg.fromName }} em {{ msg.date | date: ['dd/MM/yyyy'] }} às
          {{ msg.date | date: ['HH:mm'] }}.</small>
        <hr>
      </div>

    </div>

  </div>

</ion-content>
