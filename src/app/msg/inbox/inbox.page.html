<ion-header>
  <ion-toolbar>

    <!-- 10.1) Menu e tÃ­tulo -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Caixa de Entrada</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- 11.1) Lista mensagens recebidas -->
  <div class="ion-padding">

    <div class="allMessages" *ngIf="allMessages?.length > 0">

      <div class="message" *ngFor="let msg of allMessages">

        <!-- 12.1) Link para ver a mensagem completa -->
        <div class="msgSubject"><a routerLink="/msg/view/inbox/{{ msg.msgId }}">{{ msg.subject }}</a></div>

        <!-- 13.1) Exibe remetente e data da mensagem -->
        <small>De: <strong>{{ msg.fromName }}</strong> em {{ msg.date | date: ['dd/MM/yyyy, HH:mm'] }}.</small>
        <hr>
      </div>

    </div>

  </div>

</ion-content>
